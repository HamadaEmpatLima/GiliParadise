<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../resources/css/min.css">
  <link rel="shortcut icon" href="svg/icon.ico" type="image/x-icon">

  <title>Ocean Trip | Gili Paradise</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body class="admin-container">
  <p class="revs-welcome-responsive">Gili <span class="revs-welcome-bold">Paradise</span></p>
  <div class="admin-booking-container">
    <div class="admin-booking-header">
      <div class="admin-booking-header-item ">
        <input class="search" id="myInput" type="text" placeholder="Search..">
        <br><br>
        <p>Booking List</p>
        <a href="login.html" class="admin-signout">Sign out</a>
      </div>

    <div class="admin-booking-body ">
      <table id="myTable" class="admin-booking-table">
        <tbody>
          <tr class="admin-booking-tr">
            <th class="admin-booking-th">ID</th>
            <th class="admin-booking-th">Tanggal</th>
            <th class="admin-booking-th">Nama</th>
            <th class="admin-booking-th">Pick</th>
            <th class="admin-booking-th">Departure</th>
            <th class="admin-booking-th">Person</th>
            <th class="admin-booking-th">Payment</th>
            <th class="admin-booking-th">Action</th>
          </tr>
          <tr class="admin-booking-tr">
            <td class="admin-booking-td"><p type="text" class="">1</p>
              <td class="admin-booking-td">
                10 November 1945
              </td>
              <td class="admin-booking-td">
                Charles
              </td>
              <td class="admin-booking-td">
                Gili Trawangan
              </td>
              <td class="admin-booking-td">
                Gili Air
              </td>
              <td>
                3
              </td>
              <td class="admin-booking-td-center">
                <a href="https://i.imgur.com/WRi8rbl.jpg" class="admin-btn-view" target="_blank">View</a>
              </td>
              <td class="admin-booking-td-center">
                <button type="button" class="admin-btn-accept">Accept</button>
              </td>
            </tr>
            <tr class="admin-booking-tr">
              <td class="admin-booking-td"><p type="text" class="">2</p>
                <td class="admin-booking-td">
                  11 November 1945
                </td>
                <td class="admin-booking-td">
                  Sukarno
                </td>
                <td class="admin-booking-td">
                  Gili Trawangan
                </td>
                <td class="admin-booking-td">
                  Gili Air
                </td>
                <td>
                  3
                </td>
                <td class="admin-booking-td-center">
                  <a href="" class="admin-btn-view" target="_blank">View</a>
                </td>
                <td class="admin-booking-td-center">
                  <button type="button" class="admin-btn-accepted">
                    Accepted
                  </button>
                  <button type="button" class="admin-btn-print">
                    Print
                  </button>
                </td>
              </tr>
              <tr class="admin-booking-tr">
                <td class="admin-booking-th"><p type="text" class="">3</p>
                  <td class="admin-booking-th">
                    11 November 1945
                  </td>
                  <td class="admin-booking-td">
                    Suharto
                  </td>
                  <td class="admin-booking-td">
                    Gili Trawangan
                  </td>
                  <td class="admin-booking-td">
                    Gili Air
                  </td>
                  <td>
                    3
                  </td>
                  <td class="admin-booking-td-center">
                    <a href="" class="admin-btn-view" target="_blank">View</a>
                  </td>
                  <td class="admin-booking-td-center">
                    <button type="button" class="admin-btn-accept">Accept</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </script>
      <script>
      $(document).ready(function(){
        $("#myInput").on("keyup", function() {
          var value = $(this).val().toLowerCase();
          $("#myTable tr").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
          });
        });
      });
    </script>
  </body>
  </html>
